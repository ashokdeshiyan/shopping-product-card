<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-main">

      <div class="image-container">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Mobile Image">
        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Desktop Image">
      </div>
  
      <div class="description">
        <div class="preview"> 
              Preview
        </div>
<!-- title  -->
        <div class="title">
          Gabrielle Essence Eau De Parfum


        </div>

        <div class="description-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.

        </div>
            
  
        <div class="price">

          <div class="current-price">
            $149.99
            
          </div>
          <div class="original">
            <strike>$169.99</strike>
            
          </div>
          

        </div>
          
          <button class="button">Add to Cart</button>
            
           
          
            
  
      </div>
      
  
    </div>

  </div>

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashok Deshiyan</a>.
  </div>
</body>
</html>
